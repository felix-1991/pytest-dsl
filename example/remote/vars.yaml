# 测试无缝变量传递的配置文件

# 全局变量
g_base_url: "https://httpbin.org"
g_api_endpoint: "https://httpbin.org"

# HTTP客户端配置（会被无缝传递到远程服务器）
http_clients:
  default:
    base_url: "https://httpbin.org"
    headers:
      User-Agent: "pytest-dsl/seamless-test"
      Accept: "application/json"
    timeout: 30
    verify_ssl: true

# 测试数据（会被无缝传递）
test_data:
  username: "seamless_test_user"
  email: "test@seamless.example.com"
  user_id: 12345

# API端点配置
api_endpoints:
  test: "/get"
  health: "/status/200"
  post_test: "/post"

# 敏感信息（应该被过滤，不会传递到远程服务器）
password: "super_secret_password"
api_key: "sk-1234567890abcdef"
database_password: "db_secret_123"
private_key: "-----BEGIN PRIVATE KEY-----"

# 远程服务器配置
remote_servers:
  test_server:
    url: "http://localhost:8270/"
    alias: "test"
    sync_config:
      sync_global_vars: true
      sync_yaml_vars: true
      yaml_exclude_patterns:
        - "password"
        - "secret"
        - "key"
        - "token"
        - "credential"
        - "auth"
        - "private"
        - "remote_servers"
